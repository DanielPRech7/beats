<h1>Criar Conta</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <label for="id_username">Nome de Usuário:</label>
    <input type="text" name="username" id="id_username" required value="{{ username|default:'' }}">
    <br><br>
    
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" required value="{{ email|default:'' }}">
    <br><br>
    
    <label for="id_password">Senha:</label>
    <input type="password" name="password" id="id_password" required>
    <br><br>
    
    <label for="id_password2">Confirme a Senha:</label>
    <input type="password" name="password2" id="id_password2" required>
    <br><br>
    
    <button type="submit">Cadastrar</button>
</form>

<p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
