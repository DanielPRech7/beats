<h1>Acessar o Beats App</h1>

{% if form.errors %}
    <p style="color: red;">
        Usuário ou senha inválidos. Tente novamente.
    </p>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <input type="hidden" name="next" value="{{ next }}" />
    
    <button type="submit">Entrar</button>
</form>

<p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se aqui</a>.</p>
