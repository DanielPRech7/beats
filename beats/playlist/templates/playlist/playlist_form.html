{% extends "base.html" %}

{% block title %}Criar Playlist{% endblock %}

{% block content %}
<div class="row justify-content-center pt-5">
    <div class="col-md-6 col-lg-4">
        
        <h1 class="mb-4 text-white">Criar Nova Playlist</h1>

        <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %} 
            
            {{ form.as_p }}
            
            <div class="d-flex justify-content-start gap-3 mt-4">
                <button type="submit" class="btn btn-success fw-bold">Salvar</button>
                
                <a href="{% url 'playlist_list' %}" class="btn btn-secondary fw-bold">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
